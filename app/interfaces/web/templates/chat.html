<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TravelRoboto — Chat</title>

  <!-- Icons / PWA -->
  <link rel="icon" href="/static/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0b0b">

  <link rel="stylesheet" href="./../static/styles.css">
</head>
<body>
  <main class="chat-container">
    <header class="chat-header" role="banner">
      <h1 class="app-title">TravelRoboto</h1>
    </header>

    <section id="chat-box" class="chat-box" aria-live="polite" aria-label="Chat transcript"></section>

    <footer class="input-area" role="contentinfo">
      <form id="chat-form" autocomplete="off">
        <input
          id="user-input"
          type="text"
          inputmode="text"
          placeholder="Type your message…"
          aria-label="Message"
          required
        />
        <button id="send-btn" type="submit" aria-label="Send message">Send</button>
      </form>
    </footer>
  </main>
  <script src="./../static/script.js"></script>
</body>
</html>
